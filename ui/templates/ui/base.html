{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'images/favicon.png' %}">

    <link rel="stylesheet" href="https://use.fontawesome.com/ef098f89d5.css" media="all">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <title>Testrail Import Tool</title>
</head>

<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-nav fixed-top">
            <div class="container">
                <img height="24" src="{% static 'images/favicon.png' %}">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <legend class="ps-2 mb-0 text-white">Import HP ALM test cases into Tele2 Testrail</legend>
                        </li>
                    </ul>
                    <a class="nav-item nav-link link-light" href="/admin" target="_blank">Admin <i class="ms-1 fa fa-lock" aria-hidden="true"></i></i></a>
                    <a class="nav-item nav-link link-light" href="https://tele2se.testrail.net/index.php" target="_blank">Open Testrail <i class="ms-1 fa fa-external-link-square" aria-hidden="true"></i></a>
                    <a class="nav-item nav-link link-light" href="https://github.com/m-debnath/testrail_import_app" target="_blank">Open Source <i class="ms-1 fa fa-github" aria-hidden="true"></i></a>
                    <a class="nav-item nav-link link-light" href="{% url 'logout' %}">Logout <i class="ms-1 fa fa-sign-out" aria-hidden="true"></i></a>
                </div>
            </div>
        </nav>
    </header>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                {% block content %}{% endblock %}
            </div>
            <div class="col-md-4">
                <div class="content-section">
                    <div class="row border-bottom">
                        <div class="text-center mb-2">
                            <img class="ms-2 mt-4" height="38" src="{% static 'images/Cognizant_logo.png' %}">
                            <img class="ms-2 mt-2" height="36" src="{% static 'images/Tele2_logo.png' %}">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="text-center">
                            <span class="ms-3">Maintained by <a href="mailto:mukul.debnath@cognizant.com?subject=Testrail Import Tool" class="link-secondary">Mukul Debnath</a>
                        </div>
                    </div>
                </div>
                <div id="divTechnologyStack"></div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'ui/jquery.js' %}"></script>
    <script src="{% static 'ui/main.js' %}"></script>
</body>

</html>
